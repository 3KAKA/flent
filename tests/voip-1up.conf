## -*- mode: python; coding: utf-8 -*-

include("voip.conf")
DESCRIPTION="VoIP one-way stream test with competing TCP stream"
DEFAULTS={'PLOT': 'totals'}
TOTAL_LENGTH=LENGTH+2*DELAY

DATA_SETS['TCP upload'] = {'command': find_netperf("TCP_STREAM", LENGTH, HOST),
                           'delay': DELAY,
                           'units': 'Mbits/s',
                           'runner': 'netperf_demo',}
DATA_SETS['VoIP']['duration'] = TOTAL_LENGTH

PLOTS['totals'] = {'description': 'Bandwidth vs delay and jitter',
      'type': 'timeseries',
      'dual_axes': True,
      'axis_labels': [None, 'One-way delay (ms)'],
      'series': [{'data': 'TCP upload',
                  'label': 'TCP bandwidth'},
                  {'data': 'VoIP::delay',
                   'label': 'Delay',
                   'axis': 2,
                   'color': 'red'},
                  {'data': 'VoIP::jitter',
                   'label': 'Jitter',
                   'axis': 2,
                   'color': 'green'}
                  ]}
PLOTS['delay_cdf']['cutoff'] = (DELAY,DELAY)
